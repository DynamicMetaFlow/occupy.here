<article id="{id_attr}" class="post">
  <div class="content">
    {content}
  </div>
  <div class="meta">
    posted by <span class="author">{author}</span>
    from <span class="location">{location}</span> on
    <a href="#{id_attr}" class="date-time">
      <span class="date">{date}</span> at
      <span class="time">{time}</span>
    </a>
    {meta}
  </div>
</article>
